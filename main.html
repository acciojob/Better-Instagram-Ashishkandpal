<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js " defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Better Instagram</title>
  </head>
  <body>
    <h1 style="text-align: center">Arrange Images by drag and drop</h1>
    <div class="flex" id="parent">
      <div class="div1 image" draggable="true">Image 1</div>
      <div class="div2 image" draggable="true">Image 2</div>
      <div class="div3 image" draggable="true">Image 3</div>
      <div class="div4 image" draggable="true">Image 4</div>
      <div class="div5 image" draggable="true">Image 5</div>
      <div class="div6 image" draggable="true">Image 6</div>
      
    </div>
  </body>
</html>
